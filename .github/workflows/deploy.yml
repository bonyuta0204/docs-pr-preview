# Sample workflow for building and deploying a VitePress site to GitHub Pages
#
name: PR Preview for GitHub Pages

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  # Build & deploy previews on PR open/update
  build-and-deploy:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        env:
          VITE_BASE_URL: /docs-pr-preview/pr-preview/pr-${{ github.event.pull_request.number }}
        run: pnpm run docs:build

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: .vitepress/dist

  # Cleanup previews on PR close
  cleanup:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0
          persist-credentials: true

      - name: Remove preview folder for PR
        run: |
          git rm -rf pr-${{ github.event.pull_request.number }}
          git commit -m "chore: remove preview for PR #${{ github.event.pull_request.number }}"

      - name: Push cleanup
        run: git push origin gh-pages
